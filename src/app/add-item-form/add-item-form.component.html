<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)"> 
	<div class="field is-horizontal">
		<div class="field-body is-narrow">
			<div class="field">
				<p class="control">
					<input type="text" name="user" required style="width:180px " class="input" placeholder="username" [ngModel]="item.user" >
				</p>
			</div>
			
			
			
			<div class="field">
				<p class="control">
					<input type="text" style="width:180px" name="calculation"  required class="input" placeholder="expression"  [ngModel]="item.calculation">
				</p>
			</div>
			
			<div class="field is-narrow">
				<button class="button is-primary"  type="submit" [disabled]="!itemForm.valid"> Calculate! </button>
			</div>
		</div>
	</div>
</form>
